<!DOCTYPE html>
<html lang="en">
<head>
<title>Paste KV code to syntax check and indent</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        
        width: 50%;
    }
    #editor2 { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 50%;
        
        width: 50%;
    }
</style>
</head>
<body>

<div id="editor">code5</div>
<div id="editor2">Codle to the left will be compiled and placed here</div>
    
<script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    var editor2 = ace.edit("editor2");
    editor2.setReadOnly(true);
    
    var isComment = function(str){
        return str.trim().startsWith("//");
    }
    
    var isWhitespace = function(str){
        return str.trim().length == 0;
    }
    
    var goodLine = function(str){
        return str.trim();
    }
    
    editor.setShowPrintMargin(false);
    editor2.setShowPrintMargin(false);
    editor.getSession().on('change', function() {   
        var textToProcess = editor.getValue();
        var lines = textToProcess.split('\n');
        var hasErrors = false;
        var text = "";
        var waitingOnBracket = false;
        var bracketry = 0;
        var prevLineNo = 1;
        for(var i = 0;i < lines.length;i++){
            if(!(isComment(lines[i]) || isWhitespace(lines[i]))){
                //Its an actual line of KV code, write accordingly.
                
                //Prep the line for input
                var line = goodLine(lines[i])
                
                //If the previous line only had two quotes, ensure that this line is a bracket
                if(line == "{" || line == "}"){
                    if(waitingOnBracket && line == "}"){
                        text = text + "\nBlock missing start!" + (prevLineNo) + " : " + lines[i]
                    }
                    if(line == "{"){
                        if(!waitingOnBracket){
                            text = text + "\nUnexpected: Open Bracket on line " + (i+1);
                        }
                        waitingOnBracket = false;
                        bracketry++;
                    }else{
                        bracketry--;
                        
                        if(bracketry < 0 || (bracketry == 0 && i+1 != lines.length)){
                            text = text + "\nFile terminated too early on line " + (i+1) + " : " + lines[i]   
                            bracketry = 0;
                        }
                    }
                }else if(waitingOnBracket){
                    //We shouldve had a bracket! Fuck him.
                        text = text + "\nBlock missing start!" + (i+1) + " : " + lines[i]
                }else{
                    var split = lines[i].split('"')
                    if(split.length == 3){
                        if(waitingOnBracket){
                            waitingOnBracket = false;   
                        }else{
                            waitingOnBracket = true;   
                        }
                    }else if(waitingOnBracket){
                        text = text + "Expected open bracket, got new K/V on line " + (i+1) + " : " + lines[i]
                    }else{
                        if(split.length % 2 != 1){
                            console.log("Illegal Number o quotes");
                            text = text + "\nIncorrect Number of Quotations on line " + (i+1) + " : " + lines[i]  
                        }else{
                            //Ensure all text is whtin quotations
                            var foundQuotationBug = false
                            for(var i2 = 0; i2 < split.length; i2++){
                                if(split[i2].trim.length > 0 && i % 2 == 0){
                                    text = text + "\nText outside of quotations on line " + (i+1) + " : " + lines[i]
                                    foundQuotationBug = true;
                                    break;
                                }
                            }
                            //Throw some parsing error
                            if(split.length > 5 && !foundQuotationBug){
                                text = text + "\nInterpreter cannot parse more than one KV per line on line " + (i+1) + " : " + lines[i]
                            }        
                        }
                    }
                    
                }
                prevLineNo = i+1;
            }
            //code here using lines[i] which will give you each line
        }   
        if(bracketry != 0){
            text = text + "\nUnexpected: End of File (missing " + bracketry + "closing  bracket" + (bracketry == 1 ? "" : "s") + ")";   
        }
        console.log("Text: " + text);
        if(text == ""){
            editor2.setValue(editor.getValue());
        }else{
            editor2.setValue(text);
        }
    });
</script>
</body>
</html>
