<!DOCTYPE html>
<html lang="en">
<head>
<title>Paste KV code to syntax check and indent</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        
        width: 50%;
    }
    #editor2 { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 50%;
        
        width: 50%;
    }
</style>
</head>
<body>

<div id="editor">code5</div>
<div id="editor2">Codle to the left will be compiled and placed here</div>
    
<script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    var editor2 = ace.edit("editor2");
    editor2.setReadOnly(true);
    
    var isComment = function(str){
        return str.trim().startsWith("//");
    }
    
    var isWhitespace = function(str){
        return str.trim().length == 0;
    }
    
    var goodLine = function(str){
        return str.trim();
    }
    editor.getSession().on('change', function() {   
        var textToProcess = editor.getValue();
        var lines = textToProcess.split('\n');
        var hasErrors = false;
        var text = "";
        var waitingOnBracket = false;
        var bracketry = 0;
        var prevLineNo = 1;
        for(var i = 0;i < lines.length;i++){
            if(!(isComment(lines[i]) || isWhitespace(lines[i]))){
                //Its an actual line of KV code, write accordingly.
                
                //Prep the line for input
                var line = goodLine(lines[i])
                
                //If the previous line only had two quotes, ensure that this line is a bracket
                if(line == "{" || line == "}"){
                    if(waitingOnBracket && line == "}"){
                        text.concat("Block missing start!" + (prevLineNo) + " : " + lines[i])   
                    }
                    if(line == "{"){
                        bracketry++;
                    }else{
                        bracketry--;
                        
                        if(bracketry < 0 || (bracketry == 0 && i+1 != lines.length)){
                            text.concat("File terminated too early on line " + (i+1) + " : " + lines[i])   
                        }
                    }
                }else if(waitingOnBracket){
                    //We shouldve had a bracket! Fuck him.
                        text.concat("Block missing start!" + (i+1) + " : " + lines[i])   
                }else{
                    //First, ensure every line has an even number of quotation marks
                    if(lines[i].split('"').length % 2 != 1){
                        text.concat("Incorrect Number of Quotations on line " + (i+1) + " : " + lines[i])   
                        return;
                    }
                }
                prevLineNo = i+1;
            }
            //code here using lines[i] which will give you each line
        }   
        if(text != ""){
            editor2.setValue(editor.getValue());
        }else{
            editor2.setValue(text);
        }
    });
</script>
</body>
</html>
